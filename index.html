<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Gallery with Centered Popup</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="image-container">
    <div class="image-wrapper"><img src="ad1.png" alt="Image 1" onclick="openModal(this.src)" /></div>
    <div class="image-wrapper"><img src="ad2.png" alt="Image 2" onclick="openModal(this.src)" /></div>
    <div class="image-wrapper"><img src="ad3.png" alt="Image 3" onclick="openModal(this.src)" /></div>
    <div class="image-wrapper"><img src="ad4.png" alt="Image 4" onclick="openModal(this.src)" /></div>
  </div>

  <div id="lightbox" class="lightbox" onclick="closeModal()">
    <img id="lightbox-img" />
  </div>

  <script>
    function openModal(src) {
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightbox-img');
      lightbox.style.display = 'flex';
      lightboxImg.src = src;
    }

    function closeModal() {
      document.getElementById('lightbox').style.display = 'none';
    }
  </script>
</body>
</html>
